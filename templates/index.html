<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>查詢IP與交換器</h2><br>
        {% if request.user.is_authenticated %}
            <p>帳號 {{request.user}}已經登入</p><br>
            <a href="/vlan203/">查看所有Vlan203的IP</a><br>
            <a href="/vlan203_IP/">查看Vlan203的個別IP</a><br>

            <a href="/vlan10/">查看所有Vlan10的IP</a><br>

            <p>尚未登入，請點選 <a href="/login/">登入</a></p><br>
        {% endif %}

</html>
